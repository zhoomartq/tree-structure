version: '3'

services: 
  web:
    build: 
      context: ./tree_test
    ports: 
      - "8000:8000"
    depends_on: 
      - postgres
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - ./tree_test:/app
 

    env_file: 
      - ./.env

  postgres:
    image: postgres:12.0-alpine
    container_name: django.postgres
    volumes:
      - ./postgres:/var/lib/postgresql/data/
    env_file: 
      - ./.env